<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.4 Práctica integradora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Bandera de México</h1>
        <div class="row text-center mt-4">
            <div class="col-md-4">
                <label for="greenRange" class="form-label">Esperanza</label>
                <input type="range" class="form-range" min="0" max="255" id="greenRange" value="128">
                <p id="greenHex">#008000</p> 
                <div id="greenBox" class="color-box">
                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                </div>
            </div>
            <div class="col-md-4">
                <p>Unidad</p>
                <p>#FFFFFF</p>
                <div id="whiteBox" class="color-box" style="display: flex; justify-content: center; align-items: center; height: 200px; font-size: 30px;">
                    <pre>
                        <br><br><br><br><br>
___
(o,o)
{ " }
-"-"-
                    </pre>
                </div>
            </div>
            
            
            <div class="col-md-4">
                <label for="redRange" class="form-label">Sangre de nuestros héroes nacionales</label>
                <input type="range" class="form-range" min="0" max="255" id="redRange" value="128">
                <p id="redHex">#800000</p>
                <div id="redBox" class="color-box">
                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
